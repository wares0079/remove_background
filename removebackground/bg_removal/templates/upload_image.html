<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload Image</title>
</head>

<body>
    <h1>Upload an Image to Remove Background</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>

</html>
